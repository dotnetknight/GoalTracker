<app-spinner *ngIf="isLoading"></app-spinner>

<section fxLayoutAlign="center center" *ngIf="!isLoading">
    <mat-card id="LoginForm">
        <mat-card-title fxLayoutAlign="center">Login</mat-card-title>
        <Br>
        <mat-card-subtitle fxLayoutAlign="center">Be your own HERO.</mat-card-subtitle>
        <mat-card-content fxLayoutAlign="center">
            <form fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center center" fxLayoutGap="10px"
                #f="ngForm" (ngSubmit)="login(f)">
                <mat-form-field>
                    <input type="email" matInput placeholder="Your Email" ngModel name="email" email required
                        #emailInput="ngModel">
                    <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
                    <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="password" matInput placeholder="Your Password" ngModel name="password" required
                        #pwdInput="ngModel">
                    <mat-error *ngIf="pwdInput.hasError('required')">Password is required</mat-error>
                </mat-form-field>
                <button type="submit" mat-raised-button color="accent" [disabled]="f.invalid">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
</section>
