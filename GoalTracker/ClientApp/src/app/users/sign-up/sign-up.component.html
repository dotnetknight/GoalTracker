<app-spinner *ngIf="isLoading"></app-spinner>

<section fxLayoutAlign="center center" *ngIf="!isLoading">
    <mat-card id="SignUpForm">
        <mat-card-title fxLayoutAlign="center">Sign up!</mat-card-title>
        <Br>
        <mat-card-subtitle fxLayoutAlign="center">Every person has their own identity and beauty.</mat-card-subtitle>

        <mat-card-content fxLayoutAlign="center">
            <form fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center center" fxLayoutGap="10px"
                #f="ngForm" (ngSubmit)="signUp(f)">
                <mat-form-field>
                    <input type="text" matInput placeholder="First name" ngModel name="firstName" required
                        #firstNameInput="ngModel">
                    <mat-error *ngIf="firstNameInput.hasError('required')">First name required</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="text" matInput placeholder="Last name" ngModel name="lastName" required
                        #lastNameInput="ngModel">
                    <mat-error *ngIf="lastNameInput.hasError('required')">Last name required</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="email" matInput placeholder="Your Email" ngModel name="email" email required
                        #emailInput="ngModel">
                    <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
                    <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
                </mat-form-field>
                <mat-form-field hintLabel="Should be at least 6 charcters long.">
                    <input type="password" #pwd="ngModel" matInput placeholder="Your Password" ngModel name="password"
                        required minlength="6">
                    <mat-hint align="end">{{ pwd.value?.length }} / 6</mat-hint>
                    <mat-error>At least 6 characters required. Currently: {{ pwd.value?.length }} /6</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Your Birthdate" [matDatepicker]="picker" readonly [max]="maxDate"
                        ngModel name="birthDate" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-checkbox ngModel name="agree" required color="accent">Agree to Terms and Conditions</mat-checkbox>
                <button type="submit" mat-raised-button color="accent" [disabled]="f.invalid">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
</section>
